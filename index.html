<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Heart - Crisálida</title>
    <style>
        * { margin: 0; padding: 0; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #000; }
        canvas { display: block; }
        #text {
            position: absolute;
            top: 15%;
            width: 100%;
            text-align: center;
            color: #ff0000;
            font-family: 'Arial', sans-serif;
            font-size: 2.5rem;
            text-shadow: 0 0 20px #ff0000;
            z-index: 10;
            letter-spacing: 5px;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="text">I LOVE YOU</div>
    <canvas id="heart"></canvas>

    <script>
        const canvas = document.getElementById('heart');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const settings = {
            particles: {
                length: 3000,
                duration: 2,
                velocity: 140,
                effect: -0.75, // O valor exato do seu print
                size: 2
            }
        };

        class Point {
            constructor(x = 0, y = 0) { this.x = x; this.y = y; }
        }

        function Particle() {
            this.position = new Point();
            this.velocity = new Point();
            this.acceleration = new Point();
            this.age = 0;
        }

        Particle.prototype.initialize = function(tx, ty, dx, dy) {
            // Nasce no feixe central (base do vídeo)
            this.position.x = canvas.width / 2;
            this.position.y = canvas.height * 0.85;

            this.velocity.x = dx;
            this.velocity.y = dy;
            
            // Aceleração negativa para criar a curva do coração
            this.acceleration.x = dx * settings.particles.effect;
            this.acceleration.y = dy * settings.particles.effect;
            this.age = 0;
        };

        Particle.prototype.update = function(dt) {
            this.position.x += this.velocity.x * dt;
            this.position.y += this.velocity.y * dt;
            this.velocity.x += this.acceleration.x * dt;
            this.velocity.y += this.acceleration.y * dt;
            this.age += dt;
        };

        Particle.prototype.draw = function() {
            const alpha = 1 - (this.age / settings.particles.duration);
            ctx.fillStyle = `rgba(255, 0, 0, ${alpha})`;
            ctx.fillRect(this.position.x, this.position.y, settings.particles.size, settings.particles.size * 2);
        };

        const pool = new Array(settings.particles.length).fill(null).map(() => new Particle());
        let firstActive = 0, firstFree = 0;

        function addParticle(dx, dy) {
            pool[firstFree].initialize(0, 0, dx, dy);
            firstFree = (firstFree + 1) % pool.length;
            if (firstActive === firstFree) firstActive = (firstActive + 1) % pool.length;
        }

        function getHeartPoint(t) {
            return new Point(
                16 * Math.pow(Math.sin(t), 3),
                -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t))
            );
        }

        let lastTime = 0;
        function render(time) {
            const dt = (time - lastTime) / 1000;
            lastTime = time;

            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)'; // Efeito de rastro/fumaça
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.globalCompositeOperation = 'lighter'; // Brilho intenso

            const scale = Math.min(canvas.width, canvas.height) / 45;
            const centerX = canvas.width / 2;
            const centerY = canvas.height * 0.45;

            // Dispara as partículas da base para os pontos do coração
            for (let i = 0; i < 30; i++) {
                const t = Math.random() * Math.PI * 2;
                const point = getHeartPoint(t);
                
                const targetX = centerX + point.x * scale;
                const targetY = centerY + point.y * scale;
                
                // Vetor de lançamento (da base até o ponto alvo)
                const dx = (targetX - centerX) * 1.6;
                const dy = (targetY - (canvas.height * 0.85)) * 1.6;

                addParticle(dx, dy);
            }

            let i = firstActive;
            while (i !== firstFree) {
                pool[i].update(dt);
                pool[i].draw();
                i = (i + 1) % pool.length;
            }

            requestAnimationFrame(render);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        requestAnimationFrame(render);
    </script>
</body>
</html>
