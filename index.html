<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crisálida - Red Heart Flow</title>
    <style>
        * { margin: 0; padding: 0; }
        body, html { width: 100%; height: 100%; overflow: hidden; background-color: #000; }
        canvas { display: block; filter: blur(0.5px) contrast(1.2); }
        #text {
            position: absolute;
            top: 15%;
            width: 100%;
            text-align: center;
            color: #ff0000;
            font-family: 'Arial', sans-serif;
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 0 0 20px #ff0000;
            z-index: 100;
            pointer-events: none;
            letter-spacing: 4px;
        }
    </style>
</head>
<body>

    <div id="text">I Love You</div>
    <canvas id="heart"></canvas>

    <script>
        const canvas = document.getElementById('heart');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.onresize = resize;
        resize();

        const settings = {
            particles: {
                length: 4000,
                duration: 3,
                velocity: 100,
                effect: -0.6,
                size: 1.5
            }
        };

        class Point {
            constructor(x = 0, y = 0) { this.x = x; this.y = y; }
        }

        function Particle() {
            this.position = new Point();
            this.velocity = new Point();
            this.acceleration = new Point();
            this.age = 0;
        }

        Particle.prototype.initialize = function(targetX, targetY) {
            // Nasce no pilar central da base, como no vídeo
            this.position.x = canvas.width / 2 + (Math.random() - 0.5) * 8;
            this.position.y = canvas.height * 0.85;

            // Define o destino no formato de coração
            this.targetX = targetX;
            this.targetY = targetY;

            // Força de subida e expansão
            const dx = (this.targetX - this.position.x) / settings.particles.duration;
            const dy = (this.targetY - this.position.y) / settings.particles.duration;

            this.velocity.x = dx;
            this.velocity.y = dy;
            
            // Aceleração do seu print
            this.acceleration.x = dx * settings.particles.effect;
            this.acceleration.y = dy * settings.particles.effect;
            this.age = 0;
        };

        Particle.prototype.update = function(dt) {
            // Adiciona uma leve oscilação lateral para parecer fluido/fumaça
            this.position.x += this.velocity.x * dt + Math.sin(this.age * 5) * 0.5;
            this.position.y += this.velocity.y * dt;
            this.velocity.x += this.acceleration.x * dt;
            this.velocity.y += this.acceleration.y * dt;
            this.age += dt;
        };

        Particle.prototype.draw = function(context) {
            const progress = this.age / settings.particles.duration;
            const alpha = 1 - progress;
            // Vermelho puro e intenso
            context.fillStyle = `rgba(255, 0, 0, ${alpha})`;
            context.fillRect(this.position.x, this.position.y, settings.particles.size, settings.particles.size);
        };

        const pool = new Array(settings.particles.length).fill(null).map(() => new Particle());
        let firstActive = 0, firstFree = 0;

        function addParticle(x, y) {
            pool[firstFree].initialize(x, y);
            firstFree = (firstFree + 1) % pool.length;
            if (firstActive === firstFree) firstActive = (firstActive + 1) % pool.length;
        }

        function getHeartPoint(t) {
            return new Point(
                16 * Math.pow(Math.sin(t), 3),
                -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t))
            );
        }

        let lastTime = 0;
        function render(time) {
            const dt = (time - lastTime) / 1000;
            lastTime = time;

            // Rastro acumulado para o efeito de "glitter" denso
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Brilho intenso nas sobreposições
            ctx.globalCompositeOperation = 'lighter';

            const scale = Math.min(canvas.width, canvas.height) / 45;
            const centerX = canvas.width / 2;
            const centerY = canvas.height * 0.45;

            // Cria o pilar de subida
            for (let i = 0; i < 30; i++) {
                const t = Math.random() * Math.PI * 2;
                const point = getHeartPoint(t);
                addParticle(centerX + point.x * scale, centerY + point.y * scale);
            }

            let i = firstActive;
            while (i !== firstFree) {
                pool[i].update(dt);
                pool[i].draw(ctx);
                i = (i + 1) % pool.length;
            }

            // O anel de energia na base (Portal)
            ctx.beginPath();
            ctx.ellipse(centerX, canvas.height * 0.85, 80, 15, 0, 0, Math.PI * 2);
            ctx.lineWidth = 4;
            ctx.strokeStyle = "rgba(255, 0, 0, 0.9)";
            ctx.stroke();
            ctx.shadowBlur = 15;
            ctx.shadowColor = "red";
            ctx.stroke();
            ctx.shadowBlur = 0;

            requestAnimationFrame(render);
        }

        requestAnimationFrame(render);
    </script>
</body>
</html>
