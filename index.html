<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Você!</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #fce4ec; /* Um rosa bem clarinho e fofo */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        #kitty-container {
            position: absolute;
            bottom: -150px; /* Começa fora da tela */
            left: 50%;
            transform: translateX(-50%);
            animation: kittyEntrance 3s forwards ease-out;
            z-index: 10;
        }

        #kitty {
            width: 100px; /* Tamanho fofo para o gatinho */
            height: auto;
            transform: rotate(-10deg); /* Uma leve inclinação para dar charme */
            filter: drop-shadow(3px 3px 5px rgba(0,0,0,0.3)); /* Uma sombra suave */
        }

        #heart-canvas {
            position: absolute;
            z-index: 5;
            opacity: 0; /* Escondido no início */
            animation: fadeInHeart 2s forwards 3.5s; /* Aparece depois do gatinho */
        }

        #love-text {
            position: absolute;
            color: #d81b60; /* Rosa mais forte para o texto */
            font-size: 0em; /* Começa invisível */
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            z-index: 6;
            opacity: 0;
            animation: typeText 2s forwards 5.5s, pulseText 1.5s infinite 7.5s; /* Aparece e pulsa depois do coração */
            white-space: nowrap; /* Garante que "Te Amo" fique na mesma linha */
        }

        @keyframes kittyEntrance {
            0% { bottom: -150px; }
            50% { bottom: 10%; transform: translateX(-50%) rotate(0deg); } /* Entra e se estabiliza */
            100% { bottom: 10%; transform: translateX(-50%) rotate(0deg); }
        }

        @keyframes fadeInHeart {
            to { opacity: 1; }
        }

        @keyframes typeText {
            0% { font-size: 0em; opacity: 0; }
            100% { font-size: 3em; opacity: 1; } /* Aumenta para 3em */
        }

        @keyframes pulseText {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>

    <div id="kitty-container">
        <img id="kitty" src="https://www.freeiconspng.com/thumbs/kitty-png/kitty-png-1.png" alt="Gatinho Fofo">
    </div>

    <canvas id="heart-canvas"></canvas>
    <div id="love-text">Te Amo!</div>

    <script>
        const canvas = document.getElementById('heart-canvas');
        const ctx = canvas.getContext('2d');
        const loveText = document.getElementById('love-text');

        let w, h;
        function resizeCanvas() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
            // Ajusta o texto para o centro do coração
            loveText.style.left = (w / 2) + 'px';
            loveText.style.top = (h / 2) + 'px';
            loveText.style.transform = 'translate(-50%, -50%)'; /* Centraliza corretamente */
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function drawHeart(callback) {
            let angle = -Math.PI / 2;
            const segments = 100;
            const rotationSpeed = 0.05; // Velocidade do desenho
            const scale = Math.min(w, h) * 0.15; // Tamanho do coração ajustável

            ctx.beginPath();
            
            // Ponto inicial do coração
            let x = w / 2 + 16 * Math.pow(Math.sin(angle), 3) * scale / 250;
            let y = h / 2 - (13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle)) * scale / 250;
            ctx.moveTo(x, y);

            let drawingInterval = setInterval(() => {
                if (angle >= Math.PI * 3 / 2) { // Termina de desenhar
                    clearInterval(drawingInterval);
                    ctx.closePath();
                    ctx.fillStyle = '#ff4081'; /* Cor do coração preenchido */
                    ctx.fill();
                    ctx.strokeStyle = '#e91e63'; /* Borda do coração */
                    ctx.lineWidth = 5;
                    ctx.stroke();
                    if (callback) callback();
                    return;
                }

                angle += rotationSpeed;
                x = w / 2 + 16 * Math.pow(Math.sin(angle), 3) * scale / 250;
                y = h / 2 - (13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle)) * scale / 250;
                ctx.lineTo(x, y);
                ctx.strokeStyle = '#e91e63'; /* Cor da linha enquanto desenha */
                ctx.lineWidth = 5;
                ctx.stroke();

            }, 20); // Intervalo de desenho
        }

        // Inicia o desenho do coração depois que o gatinho entra
        setTimeout(() => {
            drawHeart(() => {
                // Depois de desenhar o coração, o texto aparece (animado por CSS)
            });
        }, 3500); // Atraso de 3.5 segundos para sincronizar com a animação do gatinho
        
    </script>
</body>
</html>
