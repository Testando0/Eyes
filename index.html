<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You - Red Edition</title>
    <style>
        * { margin: 0; padding: 0; }
        body, html { 
            width: 100%; height: 100%; 
            overflow: hidden; background-color: #000; 
        }
        canvas { display: block; }
        #text {
            position: absolute;
            top: 12%;
            width: 100%;
            text-align: center;
            color: #ff0000;
            font-family: 'Times New Roman', serif;
            font-size: 3rem;
            text-shadow: 0 0 20px #ff0000;
            z-index: 10;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="text">I Love You</div>
    <canvas id="heart"></canvas>

    <script>
        const canvas = document.getElementById('heart');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const settings = {
            particles: {
                length: 3000,
                duration: 3,
                velocity: 140,
                effect: -0.6, // Valor do seu print
                size: 2
            }
        };

        class Point {
            constructor(x = 0, y = 0) { this.x = x; this.y = y; }
        }

        function Particle() {
            this.position = new Point();
            this.velocity = new Point();
            this.acceleration = new Point();
            this.age = 0;
        }

        // A mágica da subida está aqui
        Particle.prototype.initialize = function(x, y, dx, dy) {
            // Elas começam na base (linha central)
            this.position.x = window.innerWidth / 2;
            this.position.y = window.innerHeight * 0.8; 
            
            this.targetX = x;
            this.targetY = y;

            this.velocity.x = dx;
            this.velocity.y = dy;
            this.acceleration.x = dx * settings.particles.effect;
            this.acceleration.y = dy * settings.particles.effect;
            this.age = 0;
        };

        Particle.prototype.update = function(dt) {
            this.position.x += this.velocity.x * dt;
            this.position.y += this.velocity.y * dt;
            this.velocity.x += this.acceleration.x * dt;
            this.velocity.y += this.acceleration.y * dt;
            this.age += dt;
        };

        Particle.prototype.draw = function(context) {
            const opacity = 1 - (this.age / settings.particles.duration);
            context.fillStyle = `rgba(255, 0, 0, ${opacity})`;
            context.fillRect(this.position.x, this.position.y, settings.particles.size, settings.particles.size);
        };

        const pool = new Array(settings.particles.length).fill(null).map(() => new Particle());
        let firstActive = 0, firstFree = 0;

        function addParticle(x, y, dx, dy) {
            pool[firstFree].initialize(x, y, dx, dy);
            firstFree = (firstFree + 1) % pool.length;
            if (firstActive === firstFree) firstActive = (firstActive + 1) % pool.length;
        }

        function getHeartPoint(t) {
            return new Point(
                16 * Math.pow(Math.sin(t), 3),
                -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t))
            );
        }

        let lastTime = 0;
        function render(time) {
            const dt = (time - lastTime) / 1000;
            lastTime = time;

            // Efeito de rastro (Motion Blur)
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const scale = Math.min(canvas.width, canvas.height) / 45;
            const centerX = canvas.width / 2;
            const centerY = canvas.height * 0.45;

            // Gerar partículas simulando a subida do feixe
            for (let i = 0; i < 20; i++) {
                const t = Math.random() * Math.PI * 2;
                const point = getHeartPoint(t);
                
                // Calcula a trajetória da base até o ponto no coração
                const targetX = centerX + point.x * scale;
                const targetY = centerY + point.y * scale;
                
                const dx = (targetX - centerX) / settings.particles.duration;
                const dy = (targetY - (canvas.height * 0.8)) / settings.particles.duration;

                addParticle(targetX, targetY, dx * 2.5, dy * 2.5);
            }

            let i = firstActive;
            while (i !== firstFree) {
                pool[i].update(dt);
                pool[i].draw(ctx);
                i = (i + 1) % pool.length;
            }

            // Anel de luz na base (o portal do vídeo)
            ctx.beginPath();
            ctx.ellipse(centerX, canvas.height * 0.8, 70, 15, 0, 0, Math.PI * 2);
            ctx.lineWidth = 2;
            ctx.strokeStyle = 'rgba(255, 0, 0, 0.5)';
            ctx.stroke();
            ctx.fillStyle = 'rgba(255, 0, 0, 0.1)';
            ctx.fill();

            requestAnimationFrame(render);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        requestAnimationFrame(render);
    </script>
</body>
</html>
