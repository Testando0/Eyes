<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coração Crisálida</title>
    <style>
        /* Remove bordas brancas e barras de rolagem */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #text-overlay {
            position: absolute;
            top: 15%;
            width: 100%;
            text-align: center;
            color: #ff3333;
            font-family: 'Brush Script MT', cursive;
            font-size: 3.5rem;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div id="text-overlay">I Love You</div>
    <canvas id="heart"></canvas>

    <script>
        /* Configurações baseadas no código do seu print */
        const settings = {
            particles: {
                length:   2000, 
                duration:   2, 
                velocity:   100, 
                effect:    -0.75, 
                size:       2, 
            },
        };

        /* Lógica de Pontos e Partículas (Fiel ao vídeo) */
        class Point {
            constructor(x = 0, y = 0) {
                this.x = x;
                this.y = y;
            }
        }

        function Particle() {
            this.position = new Point();
            this.velocity = new Point();
            this.acceleration = new Point();
            this.age = 0;
        }

        Particle.prototype.initialize = function(x, y, dx, dy) {
            this.position.x = x;
            this.position.y = y;
            this.velocity.x = dx;
            this.velocity.y = dy;
            this.acceleration.x = dx * settings.particles.effect;
            this.acceleration.y = dy * settings.particles.effect;
            this.age = 0;
        };

        Particle.prototype.update = function(deltaTime) {
            this.position.x += this.velocity.x * deltaTime;
            this.position.y += this.velocity.y * deltaTime;
            this.velocity.x += this.acceleration.x * deltaTime;
            this.velocity.y += this.acceleration.y * deltaTime;
            this.age += deltaTime;
        };

        Particle.prototype.draw = function(context) {
            function ease(t) { return (--t) * t * t + 1; }
            let size = settings.particles.size * ease(this.age / settings.particles.duration);
            context.globalAlpha = 1 - this.age / settings.particles.duration;
            context.fillStyle = '#ff1a1a'; // Vermelho puro
            context.fillRect(this.position.x - size / 2, this.position.y - size / 2, size, size);
        };

        /* Gerenciador de Partículas */
        const ParticlePool = (function() {
            let particles,
                firstActive = 0,
                firstFree = 0,
                duration = settings.particles.duration;

            function ParticlePool(length) {
                particles = new Array(length);
                for (let i = 0; i < particles.length; i++) particles[i] = new Particle();
            }

            ParticlePool.prototype.add = function(x, y, dx, dy) {
                particles[firstFree].initialize(x, y, dx, dy);
                firstFree++;
                if (firstFree == particles.length) firstFree = 0;
                if (firstActive == firstFree) firstActive++;
                if (firstActive == particles.length) firstActive = 0;
            };

            ParticlePool.prototype.update = function(deltaTime) {
                let i;
                if (firstActive < firstFree) {
                    for (i = firstActive; i < firstFree; i++) particles[i].update(deltaTime);
                }
                if (firstFree < firstActive) {
                    for (i = firstActive; i < particles.length; i++) particles[i].update(deltaTime);
                    for (i = 0; i < firstFree; i++) particles[i].update(deltaTime);
                }
                while (particles[firstActive].age >= duration && firstActive != firstFree) {
                    firstActive++;
                    if (firstActive == particles.length) firstActive = 0;
                }
            };

            ParticlePool.prototype.draw = function(context) {
                if (firstActive < firstFree) {
                    for (i = firstActive; i < firstFree; i++) particles[i].draw(context);
                }
                if (firstFree < firstActive) {
                    for (i = firstActive; i < particles.length; i++) particles[i].draw(context);
                    for (i = 0; i < firstFree; i++) particles[i].draw(context);
                }
            };
            return ParticlePool;
        })();

        /* Inicialização do Canvas */
        (function(canvas) {
            let context = canvas.getContext('2d'),
                particles = new ParticlePool(settings.particles.length),
                particleRate = settings.particles.length / settings.particles.duration,
                time;

            function pointOnHeart(t) {
                return new Point(
                    160 * Math.pow(Math.sin(t), 3),
                    130 * Math.cos(t) - 50 * Math.cos(2 * t) - 20 * Math.cos(3 * t) - 10 * Math.cos(4 * t)
                );
            }

            function render() {
                requestAnimationFrame(render);
                let newTime = new Date().getTime() / 1000,
                    deltaTime = newTime - (time || newTime);
                time = newTime;

                context.clearRect(0, 0, canvas.width, canvas.height);

                let amount = particleRate * deltaTime;
                for (let i = 0; i < amount; i++) {
                    let pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
                    let dir = new Point(pos.x, pos.y).x * 0.5; // Ajuste de direção
                    particles.add(canvas.width / 2 + pos.x, canvas.height / 2 - pos.y, pos.x * 0.6, -pos.y * 0.6);
                }

                particles.update(deltaTime);
                particles.draw(context);
                
                // Brilho na base (como no vídeo)
                context.beginPath();
                context.ellipse(canvas.width/2, canvas.height/2 + 150, 80, 20, 0, 0, Math.PI * 2);
                context.fillStyle = 'rgba(255, 0, 0, 0.2)';
                context.fill();
            }

            function onResize() {
                canvas.width = canvas.clientWidth;
                canvas.height = canvas.clientHeight;
            }
            window.onresize = onResize;

            setTimeout(function() {
                onResize();
                render();
            }, 10);
        })(document.getElementById('heart'));
    </script>
</body>
</html>
